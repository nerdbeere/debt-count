<div class="overviewWrapper">
    <h2>Overview</h2>
    <table class="table table-striped">
        <tr ng-repeat="(key, value) in kisses track by $index">
            <td>
                <a href="#/{{key}}">{{key}}</a>
            </td>
            <td>
                {{value}}
            </td>
        </tr>
    </table>
</div>
